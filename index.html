<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Google Sheet на сайте</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
  }
  th {
    background-color: #f0f0f0;
  }
  tr:nth-child(even) {
    background-color: #fdfdfd;
  }
</style>
</head>
<body>
<h1>Данные из Google Sheet</h1>
<table id="sheet-data"></table>

<script>
// Вставь сюда ссылку на твою CSV-публикацию
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/XYZ123/pub?output=csv";

fetch(sheetUrl)
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split("\n").map(r => r.split(","));
    const table = document.getElementById("sheet-data");

    // Добавляем заголовки
    const headerRow = document.createElement("tr");
    rows[0].forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Добавляем остальные строки
    for (let i = 1; i < rows.length; i++) {
      const tr = document.createElement("tr");
      rows[i].forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    }
  })
  .catch(err => console.error("Ошибка загрузки CSV:", err));
</script>
</body>
</html>
